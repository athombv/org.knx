<!doctype html>
<div id="configmode_input">
    <p data-i18n="settings.configmode.body">
    </p>
    <fieldset>
        <legend data-i18n="settings.configmode.learnmode.title"></legend>
        <label data-i18n="settings.configmode.learnmode.explanation"></label>
        <button id="button_learnmode" class="right" data-i18n="settings.configmode.learnmode.title"></button>
    </fieldset>
    <fieldset>
        <legend data-i18n="settings.configmode.existingga.title"></legend>
        <label data-i18n="settings.configmode.existingga.explanation"></label>
        <button id="button_existinga" class="right" data-i18n="settings.configmode.existingga.title"></button>
    </fieldset>
    <fieldset>
        <legend data-i18n="settings.configmode.newxml.title"></legend>
        <label data-i18n="settings.configmode.newxml.explanation"></label>
        <button id="button_newxml" class="right" data-i18n="settings.configmode.newxml.title"></button>
    </fieldset>
</div>

<script>
    Homey.setTitle(Homey.__("settings.configmode.title"));
    var $learnModeButton = $("#button_learnmode");
    var $existingGAButton = $("#button_existinga");
    var $newXMLButton = $("#button_newxml");

    $learnModeButton.on("click", function() {
        Homey.showView('learnmode');
    });

    $existingGAButton.on("click", function() {
        Homey.showView('select_groupaddresses');
    });

    $newXMLButton.on("click", function() {
        Homey.showView('parse_knxproj');
    });
</script>
